<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Profilo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment (ionChange)="segmentChanged($event)" value="list" >
    <ion-segment-button value="list">
      <ion-label>Clients</ion-label>
    </ion-segment-button>
    <ion-segment-button value="profile">
      <ion-label>Onboard</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-card *ngIf="!showProfilePage">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>ion-item in a card, icon left, button right</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>

    <ion-card-content>
      This is content, without any paragraph or header tags,
      within an ion-card-content element.
    </ion-card-content>
  </ion-card>
  <onboarding-page profile-id="1234455" *ngIf="showProfilePage"></onboarding-page>
</ion-content>
